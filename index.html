<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BlackJack</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
<div id="textId">
  <h1 id="tittle">BlackJack</h1>
  
  <p id="message">Do you want to play?</p>
  <p>Dealer Cards: <span id="dealerCard"></span> </p>
  <p>Dealer Sum: <span id="dealerSum"></span> </p>
  <p>Player Cards: <span id="playerCard"></span> </p>
  <p>PlayerSum: <span id="playerSum"></span> </p>
</div>
  
<div id="buttonId">
  <button id="start" onclick="start()">Start Game</button>
  <button id="hit" onclick="hit()">Hit</button>
  <button id="stand" onclick="stand()">Stand</button>
</div>
  
  <script src="script.js"></script>
</body>

</html>
